services:
  db:
    image: postgres:16-alpine
    container_name: happyrobot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: happyrobot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happyrobot-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/happyrobot
      API_KEY: ${API_KEY:-happyrobot-api-key}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service to run database seed (use: docker-compose --profile seed run seed)
  seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happyrobot-seed
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/happyrobot
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "bunx prisma migrate deploy && bunx tsx prisma/seed.ts"]
    profiles:
      - seed

volumes:
  postgres_data:
